        <!-- Creating the Expenses Entry content-->
        <div class="container">

            <form class="row" onsubmit="return false;" novalidate>
            <div class="col-sm mb-3 my-sm-5">
              <select required="" class="form-select form-control"aria-label="Default select example">
                <option selected disabled value="">Category</option>
                <option value="🏘️ Housing">🏘️ Housing</option>
                <option value="🚌 Transportation">🚌 Transportation</option>
                <option value="🏥 Healthcare">🏥 Healthcare</option>
                <option value="📺 Entertainment">📺 Entertainment</option>
                <option value="🛀 Personal Care">🛀 Personal Care</option>
              </select>
            </div>

            <div class="input-group col-sm mb-3 my-sm-5">
              <span class="input-group-text">Name</span>
              <input type="text" required="" class="form-control" placeholder="Where was the expense made?" aria-describedby="basic-addon1">
            </div>

            <div class="input-group col-sm mb-3 my-sm-5">
              <span class="input-group-text">Amount</span>
              <input type="number" min="1" required="" class="form-control" placeholder="How much was the expense?" aria-describedby="basic-addon1">
            </div>

            <div class="input-group col-sm mb-3 my-sm-5">
              <span class="input-group-text">Date</span>
              <input type="date" required="" class="form-control" placeholder="When was the expense made?" aria-describedby="basic-addon1">
            </div>

            </form>


          <div class="d-grid col-sm-4 mx-auto">
            <button type="submit" id="add" class="btn btn-success">Add Expense</button>
          </div>



          <div id="expenses"></div>
